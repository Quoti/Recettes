<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Les recettes de Virginie</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="style.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="img/kiwi.png">
        <!--[if lt IE 9]>
            <script src="html5shiv.js"></script>
        <![endif]-->

    </head>
    <body ng-app="Recettes" ng-controller="RecettesCtrl">

        <div class="container">

            <ul class="nav nav-pills spacer">
                <li ng-repeat="dossier in dossiers"
                    ng-class="{ active: dossier == dossierCourant }"><a href="#/{{dossier.value}}">{{dossier.label}}</a></li>
            </ul>

            <div ng-show="dossierCourant != null &amp;&amp; recetteSelectionne == null">
                <table class="table table-striped table-hover spacer">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Temps de cuisson</th>
                        <th>Difficulté</th>
                        <th>Ingredients</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="Recette in dossierCourant.recette" class="clickable" ng-click="versRecette(dossierCourant, Recette)">
                        <td>{{Recette.nom}}</td>
                        <td>{{Recette.temps}}</td>
                        <td>{{Recette.difficulte}}</td>
                        <td>{{Recette.ingredients}}</td>
                    </tr>
                </tbody>
            </table>

            </div>
            
            <div ng-show="recetteSelectionne != null" class="spacer">
                <div class="well">
                    <h1>{{recetteSelectionne.nom}}</h1>
                    <p><label>Temp de cuisson :</label> <span>{{recetteSelectionne.temps}}</span></p>
                    <p><label>Difficulté :</label> <span>{{recetteSelectionne.difficulte}}</span></p>
                    <p><label>Ingredients :</label> <span>{{recetteSelectionne.ingredients}}</span></p>
                </div>

                <p ng-bind-html="recetteSelectionne.content"></p>
            </div>

        </div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="app.js"></script>        

    </body>
</html>
